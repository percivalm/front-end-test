<div class="AddCustomer">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Name" ng-model="name"/>
    </div>
    <div class="form-group">
    <select class="form-control" ng-options="product.name for product in products" ng-model="product" placeholder="Product">
        <option value="">Choose Product</option>
    </select>
    </div>
    <span>
    <button class="btn btn-primary pull-right" ng-click="add()">Add</button>
    </span>
</div>
